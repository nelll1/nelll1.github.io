<!DOCTYPE html>
<html lang="en" dir="ltr">

    <header class="header">
      <h1>DICE GAME</h1>

      </div>

      <div class="container-1">
        <p class="turn1 blink">Player 1 first</p>

        <div class="dice1">
          <img id="player1-Dice" src="images/dice1.png" alt="">
         </div>
  
         <div class="player1">
          <button class="btn" id="btn1">PLAY</button>
         </div>
         

      </div>

      <div class="container-2">
        <p class="turn2">Player 2 Turn</p>

        <div class="dice2">
          <img id="player2-Dice" src="images/dice1.png" alt="player1-Dice">
         </div>
  
         <div class="player2">
          <button class="btn" id="btn2">PLAY</button>
         </div>

      </div>

      <div class="scorrer2">
        <p class="score" id="player2-score">0/10</p>
        <button class="reset" id="reset2">Reset</button>
      </div>
       
    </div>

  <script src="main.js"></script>
